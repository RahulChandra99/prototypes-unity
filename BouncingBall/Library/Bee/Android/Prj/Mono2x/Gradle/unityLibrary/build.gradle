apply plugin: 'com.android.library'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'com.google.android.gms.play-services-base-17.6.0', ext:'aar')
    implementation(name: 'androidx.lifecycle.lifecycle-livedata-2.0.0', ext:'aar')
    implementation(name: 'androidx.lifecycle.lifecycle-runtime-2.1.0', ext:'aar')
    implementation(name: 'com.google.android.gms.play-services-tasks-17.2.1', ext:'aar')
    implementation(name: 'com.google.android.gms.play-services-appset-16.0.0', ext:'aar')
    implementation(name: 'com.unity3d.ads-mediation.mediation-sdk-8.5.0', ext:'aar')
    implementation(name: 'androidx.fragment.fragment-1.1.0', ext:'aar')
    implementation(name: 'androidx.browser.browser-1.4.0', ext:'aar')
    implementation(name: 'androidx.loader.loader-1.0.0', ext:'aar')
    implementation(name: 'androidx.versionedparcelable.versionedparcelable-1.1.0', ext:'aar')
    implementation(name: 'com.applovin.applovin-sdk-13.0.1', ext:'aar')
    implementation(name: 'androidx.savedstate.savedstate-1.0.0', ext:'aar')
    implementation(name: 'androidx.interpolator.interpolator-1.0.0', ext:'aar')
    implementation(name: 'androidx.core.core-1.2.0', ext:'aar')
    implementation(name: 'com.ironsource.adapters.applovinadapter-4.3.48', ext:'aar')
    implementation(name: 'com.google.android.gms.play-services-ads-identifier-18.1.0', ext:'aar')
    implementation(name: 'androidx.customview.customview-1.0.0', ext:'aar')
    implementation(name: 'androidx.activity.activity-1.0.0', ext:'aar')
    implementation(name: 'androidx.lifecycle.lifecycle-livedata-core-2.0.0', ext:'aar')
    implementation(name: 'androidx.arch.core.core-runtime-2.0.0', ext:'aar')
    implementation(name: 'com.google.android.gms.play-services-basement-18.4.0', ext:'aar')
    implementation(name: 'androidx.lifecycle.lifecycle-viewmodel-2.1.0', ext:'aar')
    implementation(name: 'androidx.viewpager.viewpager-1.0.0', ext:'aar')
    implementation project('IronSource.androidlib')

}

android {
    compileSdkVersion 32
    buildToolsVersion '30.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 32
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 1
        versionName '1.0'
        consumerProguardFiles 'proguard-unity.txt'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', '.bundle', '.unityexp'] + unityStreamingAssets.tokenize(', ')
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }
}



